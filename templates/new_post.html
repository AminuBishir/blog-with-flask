{% extends 'base.html' %}
	{% block body %}
		<div class="container">
		
		
			<div class="row">
				
				<div class="col-4 align-self-center">
					<form method="post" class="form" enctype="multipart/form-data">
					<label>
					<div>Title:</div>
					<input type="text" class="form-control" name="subject" value="{{subject}}">
					</label><br>
					<label>
					<div>Content:</div>
					<textarea rows="10" cols="100" name="content">{{content}}</textarea>
					</label>
				
					<label class="alert alert-warning " role="alert" >{{error}}</label>
					<input type="file" name="file" accept="image/*" required>
					<div><button type="submit" class="btn btn-default form-control">Publish</button></div>
					
					
					</form>
				</div>
				
			</div>
		</div>
	{% endblock %}
	<script>
	function uploadImg(){
	file =$("#file").files[0];
	if(file != undefined){
		formData = new FormData();
		if(!!file.type.match(/image.*/)){
			$.ajax({
				url:"/upload",
				type:"POST",
				data: formData,
				processData: false,
				contentType: false,
				success: function(data){
				alert('Success!');
				}
			});
		}
		else{
		alert("Not Valid Image!");
		}
	}
	else{
	alert("Please upload an image!");
	}
	}
	</script>
